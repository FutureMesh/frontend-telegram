name: Testing CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node:
          - 20
          - 21
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run lint
